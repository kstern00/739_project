<!DOCTYPE html>
<html>
<style>
    .button {
        width: 100px;
    }

</style>
<body>
    <form>
        <label for="fname">Find students missing requirements: </label>
        <br><button type="button" id="submit" name="reqSubmit" onClick="missingReq()">Submit</button><br>
        <label for="fname">Find students who failed requirements: </label>
        <br><button type="button" id="submit" name="failSubmit" onClick="reqFailed()">Submit</button><br>
        <label for="fname">Find students enrolled in the wrong class sequence: </label>
        <br><button type="button" id="submit" name="seqSubmit" onClick="reqSequence()">Submit</button><br>
    </form>
</body>
</html>
